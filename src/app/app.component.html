<div class="content" role="main">
  <div *ngIf="isLoading" id="pause" class="align-item-center">
    <div id="spinner"></div>
  </div>
  <!-- Resources -->
  <div class="search-container">
    <input #searchInputField placeholder="Shows result on user input" class="search-input" id="searchInput" type="text">
  </div>

  <ul class="card-container">
    <ng-container *ngIf="searchResult">
      <li *ngFor="let item of searchResult.colors" [ngStyle]="{'background-color': item.color}" class="card">{{item.color}}</li>
    </ng-container>
  </ul>
</div>
